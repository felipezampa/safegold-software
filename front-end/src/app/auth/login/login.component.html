<div class="sg-content mt-5">
  <div class="sg-login-container card shadow-lg">
    <div class="sg-background">
      <img src="../../../assets/img/Safegold.svg" alt="">
    </div>
    <form (ngSubmit)="onSubmit()"class="m-5 px-5" #loginForm="ngForm">
      <h4 class="text-center sg-header">Faça o Login para poder usar o sistema</h4>
      <div>
        <label for="email" class="text-white">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div>
        <label for="password" class="text-white">Senha</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning mt-2">Login</button>
      </div>
    </form>
  </div>
</div>
