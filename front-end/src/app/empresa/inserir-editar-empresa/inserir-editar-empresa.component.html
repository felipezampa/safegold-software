<div class="modal-header modal-lg d-flex justify-content-center">
    <h5 *ngIf="!editMode" id="modalLabel">CADASTRAR EMPRESA</h5>
    <h5 *ngIf="editMode" id="modalLabel">EDITAR EMPRESA</h5>
</div>
<div class="modal-body text-center">
    <form #formEmpresas="ngForm">
        <div class="row">
            <span [innerHTML]="mensagemErro"></span>
            <h5>Empresa</h5>
            <hr>
            <div>
                <input type="text" name="empresa" maxlength="255" ngModel id="empresa" class="sg-input" minlength="3"
                    required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <h5>Projeto</h5>
                <hr>
                <div>
                    <select *ngIf="!editMode" class="sg-select" name="cod_projeto" ngModel>
                        <option value=""> --- </option>
                        <option *ngFor="let projeto of projetos" [ngValue]="projeto.cod_projeto">{{ projeto.projeto }}
                        </option>
                    </select>
                    <select *ngIf="editMode" class="sg-select" name="cod_projeto" ngModel>
                        <option value="codProjetoAtualiza" selected>{{projetoAtualiza}}</option>
                        <option *ngFor="let projeto of projetos" [ngValue]="projeto.cod_projeto">{{ projeto.projeto }}
                        </option>
                    </select>
                    <input *ngIf="editMode" type="text" class="sg-input" name="cod_projeto" ngModel required>
                </div>
            </div>
            <div class="col">
                <h5>CNPJ</h5>
                <hr>
                <div>
                    <input type="text" name="cnpj" maxlength="18" required ngModel class="sg-input"
                        mask="00.000.000/0000-00">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <h5>Safegold gerencia essa empresa?</h5>
            <hr>
            <div class="d-flex justify-content-center">
                <select *ngIf="!editMode" class="sg-select" name="safegold_ger" ngModel required>
                    <option value="1" aria-selected="true">SIM</option>
                    <option value="0">N√ÉO</option>
                </select>
                <input *ngIf="editMode" type="text" name="safegold_ger" maxlength="255" ngModel id="safegold_ger"
                    class="sg-input">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer justify-content-center align-items-center">
    <button *ngIf="!editMode" type="submit" class="btn btn-primary mx-2" (click)="SalvarForm(formEmpresas.value)"
        [disabled]="!formEmpresas.valid">Salvar</button>
    <button *ngIf="editMode" type="submit" class="btn btn-warning mx-2" (click)="SalvarForm(formEmpresas.value)"
        [disabled]="!formEmpresas.valid">Atualizar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
</div>
