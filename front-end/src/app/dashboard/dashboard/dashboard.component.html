<div class="container" id="dashboard">
  <div>
    <img src="../../../assets/img/sg-blue.svg" alt="" class="header-image">
  </div>

  <hr>
  <div class="row">
    <div class="col-lg-3 col-md-0 col-sm-12"></div>
    <div class="text-center col-lg-6 col-sm-12">
      <h4>Bem vindo, {{firstName}}</h4>
    </div>
    <div class="col-lg-3 col-sm-11 align-items-center  d-flex justify-content-center">
      <button type="button" (click)="logout()" id="btn-logout">
        <i class="fa-solid fa-right-from-bracket mx-1"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
  <h4 class="text-center mb-4">Escolha a opção desejada:</h4>
  <div class="">
    <div class="row text-center">
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card" (click)="validacaoAcessoAgenda()">
          <div class="card-body">
            <h4 class="card-title">Agenda Gestores</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card" (click)="mudarSenha()">
          <div class="card-body">
            <h4 class="card-title">Alterar Senha</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card" (click)="validacaoAcessoFin()">
          <div class="card-body">
            <h4 class="card-title">Financeiro</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card" (click)="validacaoAcessoRH()">
          <div class="card-body">
            <h4 class="card-title">Avaliação de Desempenho</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card" (click)="validacaoSankhya()">
          <div class="card-body">
            <h4 class="card-title">Apontamento Sankhya</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
