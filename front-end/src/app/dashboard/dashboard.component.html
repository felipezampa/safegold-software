<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Projetos</h3>
      <select class="form-control" [(ngModel)]="selectedProject" (ngModelChange)="onProjectChange()">
        <option *ngFor="let projeto of uniqueProjects" [value]="projeto.cod_projeto">{{projeto.projeto}}</option>
      </select>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="col-md-3" *ngFor="let empresa of empresas">
          <div class="card" (click)="onCardClick(empresa.cod_empresa)">
            <div class="card-body">
              <h5 class="card-title" id="{{empresa.cod_empresa}}">{{ empresa.empresa }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
