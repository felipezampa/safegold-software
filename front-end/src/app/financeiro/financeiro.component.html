<div>
    <div *ngIf="currentUser" class="sg-sidebar">
        <ul>

            <li class="sg-hover">
                <a href="dashboard" class="logo">
                    <img src="../assets/img/Safegold.svg" alt="Safegold">
                </a>
            </li>
            <hr class="my-1">
            <li class="sg-hover">
                <a class="sg-context">
                    <i class="fa-solid fa-layer-group align-middle"></i>
                    <span class="sg-nav-item">
                        <select id="projeto-select" class="sg-form" [(ngModel)]="selectedProjetos"
                            (ngModelChange)="onProjectChange()">
                            <option *ngFor="let projeto of projetosUnicos" [value]="projeto.cod_projeto">
                                {{projeto.projeto}}
                            </option>
                        </select>
                        <select id="empresa-select" class="sg-form" [(ngModel)]="selectedEmpresa"
                            (ngModelChange)="onEmpresaChanged($event)">
                            <option *ngFor="let empresa of empresas" [value]="empresa.cod_empresa">{{ empresa.empresa }}
                            </option>
                        </select>
                    </span>
                </a>
            </li>
            <hr class="my-1">
            <li class="sg-hover">
              <a href="financeiro/dashboard-financeiro" class="sg-anchor">
                  <i class="fa-solid fa-clipboard"></i>
                  <span class="sg-nav-item">Dashboard</span>
              </a>
          </li>
            <li class="sg-hover">
                <a href="financeiro/conta-fornecedor" class="sg-anchor">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <span class="sg-nav-item">Conta-Fornecedor</span>
                </a>
            </li>
            <li class="sg-hover">
                <a href="financeiro/plano-de-contas" class="sg-anchor">
                    <i class="fa-solid fa-list"></i>
                    <span class="sg-nav-item">Plano de Contas</span>
                </a>
            </li>
            <li class="sg-hover">
                <a href="financeiro/empresas" class="sg-anchor">
                    <i class="fa-solid fa-briefcase"></i>
                    <span class="sg-nav-item">Empresas</span>
                </a>
            </li>
            <li *ngIf="isSuperuser == true" class="sg-hover">
                <a href="http://127.0.0.1:8000/admin/" class="sg-anchor">
                    <i class="fa-solid fa-lock"></i>
                    <span class="sg-nav-item">Admin</span>
                </a>
            </li>
            <li class="sg-logout mt-5 pt-5">
                <a type="submit" (click)="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="sg-nav-item">Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="sg-content mb-5">
        <router-outlet></router-outlet>
    </div>
    <footer class="sg-content text-center mt-2 pt-2 pb-2">Em caso de problemas, entre em contato com o Administrador: suportebi@safegold.com.br</footer>
</div>
