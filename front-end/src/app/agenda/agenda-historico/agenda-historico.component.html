<div class="container-fluid mb-5" id="historico-agenda">
    <div class="row mb-2">
        <div class="col">
            <div class="card shadow-lg">
                <div class="card-header text-center" id="sg-agenda-header">
                    <h2 class="text-center">Bem vindo {{username}}</h2>
                    <!-- <label for="">Preencher a agenda indicando os valores</label> -->
                </div>
                <div class="row card-body text-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4">
                            <span id="exportar">AÇÕES:</span>
                            <button type="button" class="sg-action-button col" (click)="preencherAgenda()">Preencher
                                Agenda</button>
                        </div>
                        <div class="col-4">
                            <span id="exportar">Ver:</span>
                            <button type="button" class="sg-action-button col">Semana atual</button>
                            <button type="button" class="sg-action-button col">Semana Passada</button>
                        </div>
                        <div class="col-4" id="filterDate">
                            <span id="exportar">Filtrar data:</span>
                            <input type="date" name="diaInicio" [(ngModel)]="diaInicio" id="">
                            <input type="date" name="diaFim" [(ngModel)]="diaFim" id="">
                            <button type="button" class="sg-action-button col"
                                (click)="filtrarPorData(diaInicio,diaFim)">Filtrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card shadow-lg text-center">
                <div class="card-header" id="sg-agenda-header">
                    <h2 class="text-center">
                        Sua Agenda: {{dataFiltrada}}
                    </h2>
                </div>
                <div class="row text-center px-4 py-3">
                    <table class="table table-striped table-Light table-bordered mb-3 responsive table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Data</th>
                                <th>Dia da Semana</th>
                                <th>Unidade de Negócio</th>
                                <th>Área</th>
                                <th>Função</th>
                                <th>Gestor</th>
                                <th>Tipo</th>
                                <th>Projeto</th>
                                <th>Previsão Horas</th>
                                <th>Atendimento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of ex">
                                <td>26/10/2022</td>
                                <td>Quarta-feira</td>
                                <td>Safegold Performance</td>
                                <td>BI</td>
                                <td>DEV</td>
                                <td>Aderlian Lange</td>
                                <td>Projeto</td>
                                <td>HDS</td>
                                <td>8</td>
                                <td>Remoto</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
