<div class="px-4">
    <div class="row">
        <small class="form-text text-muted text-left">Tipo</small>
        <select name="TipoProjeto" id="tipoProj">
            <option value="" selected>Selecione um Tipo</option>
            <option *ngFor="let tipo of tipoAgenda" [value]="tipo">{{ tipo }}
            </option>
        </select>
    </div>
    <div class="row">
        <small class="form-text text-muted text-left">Projeto</small>
        <select name="TipoProjeto" id="" placeholder="aaa">
            <option value="" selected>Selecione um Projeto</option>
            <option *ngFor="let projeto of projetos" [value]="projeto.cod_projeto">{{projeto.projeto}}
            </option>
        </select>
    </div>
    <div class="row">
        <small class="form-text text-muted text-left">Atendimento</small>
        <!-- <select name="TipoProjeto" [(ngModel)]="atendimento" (ngModelChange)="atualizarAtendimento()> -->
        <select name="TipoProjeto">
            <option value='Presencial' selected>Presencial</option>
            <option value='Remoto'>Remoto</option>
        </select>
    </div>
    <div class="row">
        <small class="form-text text-muted text-left">Horas</small>
        <!-- <select name="TipoProjeto" [(ngModel)]="atendimento" (ngModelChange)="atualizarAtendimento()> -->
        <select name="TipoProjeto">
            <option value="" selected>Selecione as horas</option>
            <option value='{{hora}}' *ngFor="let hora of horas">{{hora}}</option>
        </select>
    </div>
    <hr>
</div>

<!-- 
    Para adicionar ou editar um card dentro do componente card, você pode criar um botão 
    dentro do próprio card. Quando esse botão for clicado, você pode emitir um evento para 
    o componente pai informando que foi solicitada a adição ou edição do card.
    Por exemplo, você pode criar um método adicionarCard() dentro do componente card, que 
    emite um evento adicionarCardEvent quando é chamado: 
-->
<button (click)="adicionar()">Adicionar</button>
<button (click)="salvar()">Salvar</button>
<button (click)="excluir()">Excluir</button>
