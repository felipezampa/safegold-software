<div class="container-fluid mb-5" id="inserir-agenda">
    <div class="row mb-2">
        <div class="col">
            <div class="card shadow-lg">
                <div class="card-header text-center" id="sg-agenda-header">
                    <h2 class="text-center">Bem vindo {{username}}</h2>
                </div>
                <div class="card-body" id="sg-menu">
                    <div class="d-flex justify-content-between">
                        <div id="options" class="col-4 text-center">VER AGENDA:</div>
                        <div id="options" class="col-4 text-center">OPÇÕES:</div>
                        <div id="options" class="col-4 text-center">OUTROS:</div>
                    </div>
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center">
                            <div class="col-12 text-center">
                                <button type="button" class="sg-button col-lg-4 col-sm-12 mx-1" id="btn-options">Essa semana</button>
                                <button type="button" class="sg-button col-lg-4 col-sm-12 mx-1" id="btn-options">Próxima semana</button>
                            </div>
                        </div>
                        <div class="col-4 d-flex justify-content-between">
                            <div class="col-12 text-center">
                                <button type="button" class="sg-button col-lg-4 col-sm-12 mx-1" id="btn-options">Repetir última semana</button>
                                <button type="button" class="sg-button col-lg-4 col-sm-12 mx-1" id="btn-options" (click)='verModalAgenda()'>Histórico da
                                    Agenda</button>
                            </div>
                        </div>
                        <div class="col-4 d-flex justify-content-between">
                            <div class="col-12 text-center">
                                <button type="button" (click)="logout()" class="sg-button logout col-lg-5 col-sm-12 mx-1" id="btn-dashboard">
                                    <i class="fa-solid fa-home"></i>
                                    <span>Dashboard</span>
                                </button>
                                <button type="button" (click)="logout()" class="sg-button logout col-lg-5 col-sm-12 mx-1" id="btn-logout">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    <span>Logout</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card shadow-lg text-center">
                <div class="card-header" id="sg-agenda-header">
                    <h2 class="text-center">
                        Sua Agenda: {{ diaInicio.toLocaleDateString('pt-BR') | mask: 'd0/M0/0000' }}
                        - {{ diaFim.toLocaleDateString('pt-BR') | mask: 'd0/M0/0000' }}
                    </h2>
                </div>
                <div class="row text-center px-4">
                    <div class="col-lg-12 sg-card-body" *ngFor="let dia of diasSemana">
                        <div class="card">
                            <div class="card-header text-center" id="sg-dia-header">
                                <h2>{{dia.nome}}</h2>
                                <h5>{{dia.dia}}</h5>
                            </div>
                            <div class="card-deck">
                                <sg-compromisso-card *ngFor="let card of dia.cards"></sg-compromisso-card>
                            </div>
                            <div class="card-footer">
                                <button class="sg-footer-button sg-add col-6" (click)="adicionarProjeto(dia.index)">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                                <button class="sg-footer-button sg-remove col-6" (click)="removerProjeto(dia.index)">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
