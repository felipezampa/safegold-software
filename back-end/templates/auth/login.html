{% extends 'auth/base-forms.html' %}
{% load static %}

{% block title %}<title>Login</title>{% endblock title %}
{% block heading %}<h2>Login</h2>{% endblock heading %}
{% block form %}
<form action={% url 'login' %} method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-lg-12">
        <label for="email"><b>Email</b></label>
            <input type="text" id="email" class="form-control" name="email" placeholder="Entre com o email cadastrado">
        </div>
        <div class="col-12 col-lg-12 mt-3">
            <label for="senha"><b>Senha</b></label>
            <input id="senha" type="password" class="form-control" name="senha" placeholder="Digite aqui sua senha">
            <div class=" mt-2">
                <a href="">Esqueceu sua senha?</a>
            </div>
        </div>
        <div class="col-12 text-center mt-4">
            <button class="btn btn-primary mx-2" type="submit" >Entrar</button>
            <input type="hidden" name="next" value="{{ request.get_full_path|urlencode }}"/>
        </div>
        <hr class="mt-3">
        <div class="col-12 text-center mt-1">
            <a class="btn btn-secondary mx-2" href="{% url 'cadastro' %}">Ainda n√£o tem conta? Clique aqui</a>
        </div>
    </div>
</form>
{% endblock form %}
