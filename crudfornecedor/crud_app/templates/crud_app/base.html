{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Safegold - Conta Fornecedor</title>{% endblock %}
    <link rel="shortcut icon" href="https://safegold.com.br/wp-content/themes/safeGold/assets/img/favicon.png">
    <link rel="shortcut icon" href="{% static 'images/safegold.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://unpkg.com/htmx.org@1.8.2"></script>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sg-dark justify-content-between" style="background-color:#414442">
            <div class="navbar-collapse">
                <a class="navbar-brand d-flex" href="{% url 'index' %}">
                    <img src="{% static "img/Safegold.svg" %}" height="30" alt="Safegold" class="mx-4" id="safegold">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" href="{% url 'crud_app:create' %}">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" href="{% url 'crud_app:list' %}">Tabela</a>
                    </li>
                </ul> 
            </div>
            <div>
                <form class="form-inline d-flex justify-content-right">
                    <button class="btn btn-warning my-2 my-sm-0 mx-4" type="submit">
                        <a class="nav-link text-dark font-weight-bold" href="{% url 'admin:index' %}">Admin</a>
                    </button>
                </form>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
        <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>	   
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
