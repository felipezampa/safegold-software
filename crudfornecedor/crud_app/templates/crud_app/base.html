{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safegold - Conta Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
    <link rel="shortcut icon" href="https://safegold.com.br/wp-content/themes/safeGold/assets/img/favicon.png">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">    
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sg-dark justify-content-between" style="background-color:#414442">
            <div class="navbar-collapse">
                <a class="navbar-brand d-flex" href="{% url 'index' %}">
                    <img src="{% static 'img/Safegold.svg' %}" alt="Safegold" class="mx-4" id="safegold">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" href="{% url 'crud_app:create' %}">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" href="{% url 'crud_app:list' %}">Tabela</a>
                    </li>
                </ul> 
            </div>
            <div>
                <form class="form-inline d-flex justify-content-right">
                    <button class="btn btn-danger my-2 my-sm-0 mx-4" type="submit">
                        <a class="nav-link text-white font-weight-bold" href="{% url 'admin:index' %}">Admin</a>
                    </button>
                </form>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}	   
</body>
    {% block scripts %}
        <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
        <script type="text/javascript" src="{% static '/js/jquery-3.6.1.min.js' %}"></script>  
    {% endblock scripts %}

</html>
