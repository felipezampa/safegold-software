{% extends 'crud_app/base.html' %} 
{% load static %} 
{% load crispy_forms_tags%} 
{% block title %}
<title>Cadastro</title>
{% endblock title %} 
{% block content %}
<h1 class="d-flex justify-content-center mt-3">
  Cadastro de Contas e Fornecedores
</h1>
<main>
  <div class="sg-container mt-4 p-4">
    <form action="" class="sg-content" method="POST">
      {% csrf_token %} 
      
      {{ form|crispy }}
      <div class="col text-center">
        <button type="submit" class="btn btn-warning btn-block mb-4 mt-4">Adicionar</button>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
