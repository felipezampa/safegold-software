{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Safegold - Conta Fornecedor</title>{% endblock %}
    <link rel="shortcut icon" href="{% static 'img/safegold.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark sg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'crud_app:empresa-list' %}">
            <img src="{% static "img/Safegold.svg" %}" height="30" alt="Safegold" class="mx-1" id="safegold">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav">

                {% if user.is_authenticated %}

                <li class="nav-item dropdown has-megamenu">
                    <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown"> Projetos  </a>                
                </li>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                          Meu dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                          Sair
                        </a>
                    </li>
                </ul>
            </ul>
            <ul class="navbar-nav ms-auto admin-button">
                <li class="nav-item dropdown">
                    <button class="btn btn-warning mx-4" type="submit">
                        <a class="text-decoration-none text-dark" href="{% url 'admin:index' %}">Admin</a>
                    </button>
                </li>
            
            </ul>
            {% else %}

            {% endif %}

        </div> <!-- navbar-collapse.// -->
    </div> <!-- container-fluid.// -->
    </nav>
    </header>
    {% block content %}
    {% endblock %}
        <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
        <script src="https://unpkg.com/htmx.org@1.8.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock scripts %} 
</body>

</html>
