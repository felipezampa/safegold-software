{% extends 'auth/base-forms.html' %}
{% load static %}

{% block title %}<title>Cadastro</title>{% endblock title %}
{% block heading %}<h2>Criar conta</h2>{% endblock heading %}
{% block form %}
<form action="{%url 'cadastro'%}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-lg-12">
            <label for="nome_user"><b>Nome completo</b></label>
            <input type="text" class="form-control" name="nome" placeholder="Ex.:Eduardo Levi Cordeiro" required>
        </div>
        <div class="col-12 col-lg-12  mt-3">
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" name="email" placeholder="Ex.: eduardo@safegold.com" required>
        </div>
        <div class="col-12 col-lg-6  mt-3">
            <label for="password"><b>Senha</b></label>
            <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="col-12 col-lg-6  mt-3">
            <label for="password2"><b>Confirmação de senha</b></label>
            <input type="password" class="form-control" name="password2" placeholder="Digite sua senha mais uma vez" required>
        </div>
        <div class="col-12 text-center mt-5">
            <button class="btn btn-primary" type="submit">Criar sua conta</button>
        </div>
        <hr class="mt-3">
        <div class="col-12 text-center mt-1">
            <a class="btn btn-secondary mx-2" href="{% url 'login' %}">Voltar</a>
        </div>
    </div>
</form>
{% endblock form %}
