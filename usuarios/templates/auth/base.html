{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Login</title>{% endblock title %}
    <link rel="shortcut icon" href="https://safegold.com.br/wp-content/themes/safeGold/assets/img/favicon.png">
    <link rel="shortcut icon" href="{% static 'images/safegold.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock styles %}
</head>
<body>
    <div class="contact-area section-padding-0-80 my-auto">
        <div class="container mx-auto my-auto">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading text-center mt-5">
                        {% block heading %}<h2>Login</h2>{% endblock heading %}
                    </div>
                </div>
            </div>
            {% include 'auth/alertas.html' %}
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        {% block form %}{% endblock form %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% block scripts %}        
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="https://unpkg.com/htmx.org@1.8.2"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>{% endblock scripts %}
</html>
